build:
  gpu: true
  system_packages:
    - build-essential
    - ffmpeg
  python_version: 3.10
  python_requirements: requirements.lock
  run:
    - curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp && chmod a+rx /usr/local/bin/yt-dlp  # Make executable
  #   # Install recent nodejs for jupyterlab
  #   - apt-get update && apt-get install -y ca-certificates curl gnupg && mkdir -p /etc/apt/keyrings && curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg && NODE_MAJOR=20 && echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_$NODE_MAJOR.x nodistro main" | tee /etc/apt/sources.list.d/nodesource.list && apt-get update && apt-get install nodejs -y && -m jupyterlab build
  #   # Install kenlm for the wav2vec featurization
  #   - pip install https://github.com/kpu/kenlm/archive/master.zip
predict: "sdvfinetune/predict.py:Predictor"